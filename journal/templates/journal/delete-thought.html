{% extends "journal/layout.html" %}

{% block title %}
Edenthought | Delete Thought
{% endblock %}

{% block content %}
<div class="container bg-white shadow-md p-5 form-layout">
    <h5>Delete your thought</h5>
    <p>Are your sure that you want to delete this thought?</p>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        <button class="btn btn-outline-danger w-100" type="submit">Delete Thought</button>
    </form>
    <br>
    <a href="{% url 'my-thoughts' %}">Return to My Thoughts</a>
</div>
{% endblock %}
